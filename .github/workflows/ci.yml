name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2t64 libatk-bridge2.0-0 libatk1.0-0 libatspi2.0-0 \
            libcairo2 libcups2 libdbus-1-3 libdrm2 libexpat1 libgbm1 \
            libglib2.0-0 libgtk-3-0t64 libnspr4 libnss3 libpango-1.0-0 \
            libx11-6 libxcb1 libxcomposite1 libxdamage1 libxext6 \
            libxfixes3 libxkbcommon0 libxrandr2 libxshmfence1 \
            fonts-liberation xdg-utils

      - name: Run tests
        run: xvfb-run mvn -B test -Djxbrowser.license.key=${{ secrets.JXBROWSER_LICENSE_KEY }}
